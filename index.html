<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>For James üíò</title>

  <style>
    :root{
      --bg1:#120014; --bg2:#3a0038;
      --card:#ffffff12; --border:#ffffff26;
      --text:#fff; --muted:#ffffffc9;
      --pink:#ff4da6; --rose:#ff2d55; --gold:#ffd36b;
    }
    *{box-sizing:border-box}

    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 700px at 20% 15%, #6b004f55 0%, transparent 60%),
        radial-gradient(1000px 650px at 80% 20%, #ff4da644 0%, transparent 60%),
        linear-gradient(160deg,var(--bg1),var(--bg2));
      overflow:hidden;
    }

    /* Floating hearts */
    .heart{
      position:absolute;
      width:18px; height:18px;
      transform:rotate(45deg);
      background: var(--rose);
      opacity:.18;
      animation: floatUp linear infinite;
      pointer-events:none;
    }
    .heart::before,.heart::after{
      content:"";
      position:absolute;
      width:18px; height:18px;
      border-radius:50%;
      background: inherit;
    }
    .heart::before{ left:-9px; top:0 }
    .heart::after{ left:0; top:-9px }

    @keyframes floatUp{
      from{ transform: translateY(35vh) rotate(45deg) scale(.9); }
      to  { transform: translateY(-130vh) rotate(45deg) scale(1.25); }
    }

    .wrap{ width:min(760px,92vw); padding:24px; position:relative; z-index:2; }

    .card{
      position:relative;
      background: linear-gradient(180deg, #ffffff18, #ffffff0b);
      border: 1px solid var(--border);
      border-radius: 26px;
      padding: 30px 24px 22px;
      backdrop-filter: blur(10px);
      box-shadow: 0 18px 60px #0007;
      text-align:center;
    }

    .big-heart{
      width:86px; height:86px; margin: 4px auto 16px;
      transform: rotate(45deg);
      background: linear-gradient(135deg, var(--pink), var(--rose));
      border-radius: 18px;
      position:relative;
      animation: pulse 1.2s ease-in-out infinite;
    }
    .big-heart::before,.big-heart::after{
      content:""; width:86px; height:86px; position:absolute; border-radius:50%;
      background: inherit;
    }
    .big-heart::before{ left:-43px; top:0 }
    .big-heart::after{ left:0; top:-43px }

    @keyframes pulse{
      0%,100%{ transform:rotate(45deg) scale(1)}
      50%{ transform:rotate(45deg) scale(1.08)}
    }

    h1{ margin:0 0 10px; font-size: clamp(28px, 5vw, 44px); }
    p{ margin:0 0 14px; color:var(--muted); font-size: clamp(15px,2.6vw,18px); }
    .q{ font-weight:800; color:#fff; font-size: clamp(18px,3.1vw,22px); }

    .btns{
      display:flex;
      gap:12px;
      justify-content:center;
      margin-top: 14px;
    }

    button{
      border:0; cursor:pointer;
      padding: 12px 16px;
      border-radius: 14px;
      font-weight: 800;
      font-size: 16px;
    }

    .yes{
      background: linear-gradient(135deg, var(--gold), #ff9bd1);
      color:#2a0030;
    }

    /* Bigger + harder NO */
    .no{
      background:#ffffff12;
      color:#fff;
      border:1px solid #ffffff2a;
      padding: 14px 18px;
      font-size:18px;
      position:relative;
      will-change: transform;
    }

    .note{
      margin-top:14px;
      font-size:15px;
      color:#ffffffc9;
      line-height:1.5;
    }

    .sig{
      margin-top:14px;
      font-size:13px;
      color:#ffffffa6;
    }
    .sig b{ color:#ffd36b; }

    /* Music toggle */
    .music{
      position:absolute;
      top: 10px;
      right: 10px;
      padding:8px 10px;
      border-radius:999px;
      background:#0c0010b0;
      border:1px solid #ffffff24;
      font-size:13px;
      font-weight:800;
      cursor:pointer;
    }

    .toast{
      position:fixed;
      left:50%;
      bottom:22px;
      transform:translateX(-50%);
      background:#0c0010cc;
      border:1px solid #ffffff24;
      padding:12px 16px;
      border-radius: 14px;
      opacity:0;
      transition: opacity .25s ease, transform .25s ease;
    }
    .toast.show{ opacity:1; transform:translateX(-50%) translateY(-6px); }
  </style>
</head>

<body>

<div class="wrap">
  <div class="card">

    <div class="music" id="musicBtn">Play ‚ô™</div>

    <div class="big-heart"></div>

    <h1>Hi Love üíò</h1>
    <p>I made you a tiny little corner of the internet for one important question‚Ä¶</p>
    <p class="q">Will you be my Valentine? ‚ù§Ô∏è</p>

    <div class="btns">
      <button class="yes" id="yesBtn">YES! ü•∞</button>
      <button class="no" id="noBtn">Not a chance üòè</button>
    </div>

    <div class="note" id="note">(P.S. Try clicking ‚ÄúNO‚Äù üòå)</div>

    <div class="sig">Made with love by <b>Ravina</b> üíï</div>

  </div>
</div>

<div class="toast" id="toast"></div>

<audio id="bgm" loop preload="auto">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9c2d7c1f4c.mp3?filename=romantic-ambient-11157.mp3">
</audio>

<script>
  /* Hearts */
  const makeHeart = () => {
    const h = document.createElement('div');
    h.className = 'heart';
    const size = Math.random()*16 + 10;
    h.style.width = h.style.height = size+'px';
    h.style.left = Math.random()*100+'vw';
    h.style.animationDuration = (Math.random()*6 + 6)+'s';
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),12000);
  };
  setInterval(makeHeart, 480);

  /* Toast */
  const toast = document.getElementById('toast');
  const showToast = (msg, ms=4000) => {
    toast.textContent = msg;
    toast.classList.add('show');
    setTimeout(()=>toast.classList.remove('show'), ms);
  };

  /* Confetti */
  function confetti(){
    for(let i=0;i<22;i++){
      const c=document.createElement('div');
      c.className='heart';
      c.style.left='50vw';
      c.style.top='65vh';
      c.style.animationDuration='1.6s';
      document.body.appendChild(c);
      setTimeout(()=>c.remove(),2000);
    }
  }

  /* Music toggle */
  const bgm = document.getElementById('bgm');
  const musicBtn = document.getElementById('musicBtn');
  let playing = false;

  musicBtn.onclick = async () => {
    if(!playing){
      bgm.volume = 0.18;
      await bgm.play();
      musicBtn.textContent = "Pause ‚ùö‚ùö";
      playing = true;
    } else {
      bgm.pause();
      musicBtn.textContent = "Play ‚ô™";
      playing = false;
    }
  };

  /* NO button dodge */
  const noBtn = document.getElementById('noBtn');
  let dodgeLevel = 0;
  const dodge = () => {
    dodgeLevel++;
    const dx = Math.random()*400 - 200;
    const dy = Math.random()*240 - 120;
    noBtn.style.transform = `translate(${dx}px, ${dy}px)`;
    setTimeout(()=>noBtn.style.transform='translate(0,0)',900);
  };
  noBtn.onmouseenter = dodge;
  noBtn.onclick = () => showToast("Nice try üòÑ", 1800);

  /* YES logic */
  let yesClicks = 0;
  const note = document.getElementById('note');

  document.getElementById('yesBtn').onclick = () => {
    yesClicks++;

    if(yesClicks === 1){
      showToast("I wouldn‚Äôt want this with anyone else üíñ", 4200);
    } else {
      showToast("Almost seven years, and I still get butterflies üíñ", 5200);
    }

    confetti();

    note.innerHTML = `
      <div style="margin-top:10px">
        <b>Secret unlocked üíå</b><br/><br/>
        A little date plan, just for us‚Ä¶<br/>
        üìç North End, Boston<br/>
        üçù <b>You choose the restaurant you‚Äôre craving</b><br/>
        üíï And we‚Äôll make the rest special together
      </div>
    `;
  };
</script>

</body>
</html>
